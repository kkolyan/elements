set title The Tactics Game
set screenSize 800,600
set fps 60


bind MOUSE1 gta.shot

bind KEY_UP gta.forward
bind KEY_DOWN gta.backward
bind KEY_LEFT gta.left
bind KEY_RIGHT gta.right

bind KEY_W gta.forward
bind KEY_S gta.backward
bind KEY_A gta.left
bind KEY_D gta.right

bind KEY_W crimson.up
bind KEY_S crimson.down
bind KEY_A crimson.left
bind KEY_D crimson.right
bind MOUSE1 crimson.shot

bind MOUSE1 diablo.attack
bind MOUSE2 diablo.move

bind MOUSE_WHEEL zoom

bind KEY_GRAVE toggle_console

bind KEY_T toggle_player

bind KEY_O toggle_debug

alias +toggle_debug toggle debug

load tactics/common.sdl
player playerTank
level tactics/level1.tmx
addComponent status

cursor game/cross1.32x32.png